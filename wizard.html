  <script type="text/JavaScript">
            $(function () {
                if($(window).width() < 769){
                    
                      $('[data-toggle="tooltip"]').tooltip('show');
                      $('[data-toggle="tooltip"]').tooltip('toggle');
                    
                }
                else{
                   
                        $('[data-toggle="tooltip"]').tooltip('hide');
                        $('[data-toggle="tooltip"]').removeAttr('title');
                    
                }
            });
            
        </script>
